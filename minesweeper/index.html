<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f0f0 25%, #dcdcdc 100%);
      padding: 20px;
      text-align: center;
      touch-action: manipulation; /* ‰ºòÂåñÁßªÂä®Á´ØËß¶Êë∏ÂìçÂ∫î */
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .game-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .settings {
      margin-bottom: 1rem;
    }

    .settings label {
      margin: 0 0.5rem;
      font-weight: bold;
    }

    .settings input {
      width: 4rem;
      padding: 0.3rem;
      margin-left: 0.3rem;
    }

    .preset-buttons button {
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      border: none;
      border-radius: 4px;
      background-color: #b0c4de;
      color: #fff;
      cursor: pointer;
    }

    .preset-buttons button:hover {
      background-color: #6b8eb9;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    #start {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 0.7rem 2rem;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #start:hover {
      background-color: #315f7c;
    }

    #game {
      display: inline-block;
      margin-top: 1rem;
      border-collapse: collapse;
      border: 2px solid #333;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
    }

    td {
      width: 28px;
      height: 28px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      background: linear-gradient(to bottom right, #f8f8f8, #ccc);
      border: 1px solid #999;
      cursor: pointer;
      box-shadow: inset -2px -2px 4px #fff, inset 2px 2px 4px #aaa;
      user-select: none;
    }

    td.revealed {
      background: #e0e0e0;
      box-shadow: none;
      cursor: default;
    }

    td.flag {
      background-color: #ffe4b5;
      font-size: 20px;
    }

    td.bomb {
      background-color: #f08080;
      font-size: 20px;
    }

    /* Classic Minesweeper number colors */
    .n1 { color: #0000ff; } /* 1: Blue */
    .n2 { color: #008000; } /* 2: Green */
    .n3 { color: #ff0000; } /* 3: Red */
    .n4 { color: #000080; } /* 4: Dark Blue */
    .n5 { color: #800000; } /* 5: Maroon */
    .n6 { color: #008080; } /* 6: Teal */
    .n7 { color: #000000; } /* 7: Black */
    .n8 { color: #808080; } /* 8: Gray */
  </style>
</head>
<body>
  <h1>Minesweeper</h1>

  <div class="game-info">
    <div>Time: <span id="timer">0</span></div>
    <div>Mines Left: <span id="mines-left">0</span></div>
  </div>

  <div class="controls">
    <div class="settings">
      <div class="preset-buttons">
        <button onclick="setDifficulty(9,9,10)">Beginner</button>
        <button onclick="setDifficulty(16,16,40)">Intermediate</button>
        <button onclick="setDifficulty(30,16,99)">Expert</button>
      </div>
      <div>
        <label>Rows: <input type="number" id="rows" value="9"></label>
        <label>Cols: <input type="number" id="cols" value="9"></label>
        <label>Mines: <input type="number" id="mines" value="10"></label>
      </div>
    </div>
    <button id="start" onclick="startGame()">Start Game</button>
  </div>

  <table id="game"></table>

  <script>
    let board = [], mineSet = new Set();
    let rows, cols, mines;
    let revealedCells = 0;
    let flags = 0;
    let gameOver = false;
    
    // Timer variables
    let timerInterval;
    let time = 0;

    // Mobile long press variables
    let longPressTimer;
    let longPressDuration = 500; // 500ms for long press

    function setDifficulty(r, c, m) {
      document.getElementById('rows').value = r;
      document.getElementById('cols').value = c;
      document.getElementById('mines').value = m;
    }

    function startGame() {
      rows = parseInt(document.getElementById('rows').value);
      cols = parseInt(document.getElementById('cols').value);
      mines = parseInt(document.getElementById('mines').value);
      
      if (mines >= rows * cols) {
          alert("Number of mines must be less than the total number of cells.");
          return;
      }

      resetGame();
      createBoard();
    }
    
    function resetGame() {
        gameOver = false;
        revealedCells = 0;
        flags = 0;
        mineSet.clear();
        document.getElementById('mines-left').innerText = mines;
        
        // Reset and stop timer
        clearInterval(timerInterval);
        time = 0;
        document.getElementById('timer').innerText = time;
    }

    function createBoard() {
      const game = document.getElementById('game');
      game.innerHTML = '';
      board = [];

      for (let r = 0; r < rows; r++) {
        const row = [];
        const tr = document.createElement('tr');
        for (let c = 0; c < cols; c++) {
          const td = document.createElement('td');
          td.dataset.row = r;
          td.dataset.col = c;
          
          // Desktop: Right-click for flag
          td.oncontextmenu = function(e) {
              e.preventDefault();
              if (gameOver) return;
              toggleFlag(this, r, c);
          };

          // Desktop: Left-click
          td.onclick = function() {
            if (gameOver) return;
            handleClick(this, r, c);
          };

          // Mobile: Touch events for long press
          td.ontouchstart = function(e) {
            e.preventDefault();
            if (gameOver) return;
            longPressTimer = setTimeout(() => {
                toggleFlag(this, r, c);
            }, longPressDuration);
          };

          td.ontouchend = function(e) {
            e.preventDefault();
            clearTimeout(longPressTimer);
          };

          tr.appendChild(td);
          row.push({ revealed: false, mine: false, flag: false, number: 0 });
        }
        board.push(row);
        game.appendChild(tr);
      }
    }

    function placeMines(firstClickR, firstClickC) {
      // Place mines randomly, avoiding the first clicked cell
      while (mineSet.size < mines) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (r === firstClickR && c === firstClickC) continue;
        const key = `${r},${c}`;
        if (!mineSet.has(key)) {
          mineSet.add(key);
          board[r][c].mine = true;
        }
      }

      // Calculate numbers for non-mine cells
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].mine) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && mineSet.has(`${nr},${nc}`)) {
                count++;
              }
            }
          }
          board[r][c].number = count;
        }
      }
    }

    function startTimer() {
        if (timerInterval) return; // Prevent multiple intervals
        timerInterval = setInterval(() => {
            time++;
            document.getElementById('timer').innerText = time;
        }, 1000);
    }

    function handleClick(cell, r, c) {
      if (gameOver) return;
      const cellData = board[r][c];
      if (cellData.revealed || cellData.flag) return;

      if (revealedCells === 0) {
        placeMines(r, c);
        startTimer();
      }
      
      reveal(r, c);
      checkWinCondition();
    }

    function toggleFlag(cell, r, c) {
      if (gameOver || board[r][c].revealed) return;

      board[r][c].flag = !board[r][c].flag;
      if (board[r][c].flag) {
        flags++;
        cell.classList.add('flag');
        cell.innerText = 'üö©';
      } else {
        flags--;
        cell.classList.remove('flag');
        cell.innerText = '';
      }
      document.getElementById('mines-left').innerText = mines - flags;
    }

    function reveal(r, c) {
      if (r < 0 || r >= rows || c < 0 || c >= cols) return;
      const cellData = board[r][c];
      const td = document.querySelector(`td[data-row="${r}"][data-col="${c}"]`);
      if (cellData.revealed || cellData.flag) return;

      cellData.revealed = true;
      revealedCells++;
      td.classList.add('revealed');

      if (cellData.mine) {
        endGame(false); // Lost
        td.classList.add('bomb');
        td.innerText = 'üí£';
        return;
      }

      if (cellData.number > 0) {
        td.innerText = cellData.number;
        td.classList.add('n' + cellData.number);
      } else {
        // Reveal neighbors if the cell is empty (number 0)
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr !== 0 || dc !== 0) {
              reveal(r + dr, c + dc);
            }
          }
        }
      }
    }
    
    function checkWinCondition() {
        if (!gameOver && revealedCells === (rows * cols - mines)) {
            endGame(true); // Won
        }
    }

    function endGame(isWin) {
        gameOver = true;
        clearInterval(timerInterval);

        if (isWin) {
            setTimeout(() => {
                alert(`You won! Your time: ${time} seconds.`);
                startGame();
            }, 100); // Short delay to allow final cell to render
        } else {
            // Reveal all mines on loss
            mineSet.forEach(key => {
                const [mr, mc] = key.split(',').map(Number);
                const cellData = board[mr][mc];
                if (!cellData.flag) {
                    const mineTd = document.querySelector(`td[data-row="${mr}"][data-col="${mc}"]`);
                    mineTd.classList.add('bomb');
                    mineTd.innerText = 'üí£';
                }
            });
            setTimeout(() => {
                alert('Boom! Game Over.');
            }, 100);
        }
    }
    
    document.addEventListener('DOMContentLoaded', startGame);
  </script>
</body>
</html>
