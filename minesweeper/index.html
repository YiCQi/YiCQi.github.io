<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minesweeper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e2e6ea 100%);
      padding: 20px;
      text-align: center;
      color: #333;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    
    .controls {
      max-width: 600px;
      margin: 0 auto 20px;
    }
    
    .settings {
      margin-bottom: 15px;
    }
    
    .settings label {
      font-weight: 500;
      margin: 0 0.5rem;
    }
    
    .settings input {
      width: 4rem;
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    
    .preset-buttons {
      margin-bottom: 10px;
    }
    
    .preset-buttons button {
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border: 2px inset #c0c0c0;
      border-radius: 4px;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      color: #333;
      font-weight: bold;
      cursor: pointer;
      box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.2s;
    }
    .preset-buttons button:hover {
      background: linear-gradient(145deg, #e0e0e0, #f0f0f0);
      transform: translateY(-1px);
    }
    
    .player-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .player-section input {
      width: 12rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    
    .leaderboard-btn {
      padding: 0.5rem 1rem;
      border: 2px inset #c0c0c0;
      border-radius: 4px;
      background: linear-gradient(145deg, #3498db, #2980b9);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .leaderboard-btn:hover {
      background: linear-gradient(145deg, #2980b9, #3498db);
      transform: translateY(-1px);
      text-decoration: none;
      color: white;
    }
    
    .game-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .game-wrapper {
      overflow-x: auto;
      max-width: 100%;
    }
    
    .status-container {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    #start {
      font-size: 1.1rem;
      padding: 0.6rem 2rem;
      background: linear-gradient(145deg, #4CAF50, #45a049);
      color: white;
      border: 2px solid #45a049;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    #start:hover {
      background: linear-gradient(145deg, #45a049, #4CAF50);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .status-item {
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      border: 2px inset #c0c0c0;
      padding: 8px 12px;
      border-radius: 4px;
      box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
      color: #ff0000;
      font-weight: 600;
      font-size: 1rem;
      min-width: 60px;
    }
    
    #game {
      display: inline-block;
      margin: 20px auto;
      border-collapse: collapse;
      border: 2px solid #343a40;
      box-shadow: 6px 6px 16px rgba(0,0,0,0.25);
      border-radius: 6px;
      overflow: hidden;
    }
    
    td {
      width: 32px;
      height: 32px;
      min-width: 32px;
      min-height: 32px;
      max-width: 32px;
      max-height: 32px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      background: linear-gradient(to bottom right, #fdfdfd, #ced4da);
      border: 1px solid #adb5bd;
      cursor: pointer;
      font-size: 1rem;
      /* 未揭开格子的凸起效果 */
      box-shadow: 
        inset 2px 2px 4px rgba(255,255,255,0.8),
        inset -2px -2px 4px rgba(0,0,0,0.2);
      transition: background 0.1s;
    }
    
    td:hover {
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
    }
    
    td.revealed {
      background: #dedede !important; /* 更深色，且彻底覆盖渐变 */
      /* 已揭开格子的凹陷效果 */
      box-shadow: 
        inset -1px -1px 2px rgba(255,255,255,0.5),
        inset 1px 1px 3px rgba(0,0,0,0.3);
      cursor: default;
    }
    
    td.flag {
      background-color: #ffe4b5;
      color: red;
      box-shadow: 
        inset 2px 2px 4px rgba(255,255,255,0.8),
        inset -2px -2px 4px rgba(0,0,0,0.2);
    }
    
    td.bomb {
      background-color: #f08080;
      color: black;
    }
    
    td.bomb.win {
      background-color: #90ee90 !important;
    }

    td.bomb.lose {
      background-color: #f08080 !important;
    }
    
    td.game-over {
      pointer-events: none;
      opacity: 0.75;
    }
    
    /* 经典扫雷数字颜色 */
    .n1 { color: #0000ff; }
    .n2 { color: #008000; }
    .n3 { color: #ff0000; }
    .n4 { color: #000080; }
    .n5 { color: #800000; }
    .n6 { color: #008080; }
    .n7 { color: #000000; }
    .n8 { color: #808080; }
    
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 600px) {
      .game-controls {
        flex-direction: column;
        gap: 10px;
      }
      
      .status-container {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .player-section {
        flex-direction: column;
        gap: 10px;
      }
      
      .status-item {
        font-size: 0.9rem;
        padding: 6px 10px;
        min-width: 50px;
      }
    }
  </style>
</head>
<body>
  <h1>
    Minesweeper v0.1
    <img src="https://yicqi.github.io/images/cats/coco1.jpg" alt="cat" style="height: 60px; vertical-align: middle; margin-left: 10px; border-radius: 6px;" />
  </h1>
  

  <div class="controls">
    <div class="settings">
      <div class="preset-buttons">
        <button onclick="setDifficulty(9,9,10)">Beginner</button>
        <button onclick="setDifficulty(16,16,40)">Intermediate</button>
        <button onclick="setDifficulty(16,30,99)">Expert</button>
      </div>
      <div>
        <label>Rows: <input type="number" id="rows" value="9" min="1" max="50"></label>
        <label>Cols: <input type="number" id="cols" value="9" min="1" max="50"></label>
        <label>Mines: <input type="number" id="mines" value="10" min="1"></label>
      </div>
    </div>
    
    <div class="player-section">
      <label>Player Name: <input type="text" id="player-name" placeholder="Enter your name" maxlength="20"></label>
      <a href="rank.html" class="leaderboard-btn">📈 View Leaderboard</a>
    </div>
    
    <div class="game-controls">
      <div class="status-container">
        <div class="status-item">⏱️ <span id="timer">0</span>s</div>
        <!-- <div class="status-item">👆 <span id="click-count">0</span></div> -->
        <div class="status-item" style="display: none;">👆 <span id="click-count">0</span></div>
        <button id="start" onclick="startGame()">🎮 Reset Game</button>
        <div class="status-item">💣 <span id="mines-left">0</span></div>
      </div>
    </div>
  </div>

  <div class="game-wrapper">
    <table id="game"></table>
  </div>

  <div id="custom-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: white; padding: 20px; border-radius: 10px; text-align: center; max-width: 90%; box-shadow: 0 6px 18px rgba(0,0,0,0.3);">
      <div id="modal-content"></div>
      <button onclick="closeModal()" style="margin-top: 15px; padding: 8px 16px; border: none; background: #3498db; color: white; border-radius: 6px; cursor: pointer;">OK</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase 配置
    const SUPABASE_URL = 'https://mcrzbhtyagbfeylpfbjw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jcnpiaHR5YWdiZmV5bHBmYmp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNTQyNTksImV4cCI6MjA2NzkzMDI1OX0.9_oqTCpTY9W1eo5r9p57PybxekfjTPB2zydVtVtklWg';
    
    // 初始化 Supabase 客户端
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let firstClick = true;
    let board = [], mineSet = new Set();
    let rows = 9, cols = 9, mines = 10;
    let gameOver = false;
    let gameWon = false;

    // 计时器相关变量
    let timerInterval = null;
    let startTime = 0;
    let timeElapsed = 0;
    let clickCount = 0;
    let flagsCount = 0;

    // 用于检测同时按下左右键的变量
    let mouseButtonState = {
      left: false,
      right: false,
      lastCell: null
    };

    const loseImages = [
      "https://yicqi.github.io/images/cats/putao3.jpg",
      "https://yicqi.github.io/images/cats/putaoyoung.jpg",
      "https://yicqi.github.io/images/cats/putao5.jpg",
      "https://yicqi.github.io/images/cats/coco5.jpg"
    ];

    const winImages = [
      "https://yicqi.github.io/images/cats/coco3.jpg",
      "https://yicqi.github.io/images/cats/putao.jpg",
      "https://yicqi.github.io/images/cats/putao7.jpg",
      "https://yicqi.github.io/images/cats/coco4.jpg"
    ];

    function getRandomImage(images) {
      const index = Math.floor(Math.random() * images.length);
      return images[index];
    }

    function showResultImage(url) {
      const container = document.getElementById("result-image");
      container.innerHTML = `<img src="${url}" style="max-width: 300px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);" alt="Result Cat">`;
    }

    function showModalWithImage(message, imageUrl) {
      const modal = document.getElementById('custom-modal');
      const content = document.getElementById('modal-content');
      content.innerHTML = `
        <p style="font-size: 1.2rem; margin-bottom: 1rem;">${message}</p>
        <img src="${imageUrl}" style="max-width: 300px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);" alt="Result Cat">
      `;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('custom-modal').style.display = 'none';
    }

    async function submitRecord({ player, col, row, mine, click, flags, time }) {
      try {
        console.log('Submitting record:', { player, col, row, mine, click, flags, time });
        
        const { data, error } = await supabase
          .from('minesweeper_records')
          .insert([
            {
              player: player,
              col: col,
              row: row,
              mine: mine,
              click: click,
              flags: flags,
              time: time
            }
          ]);

        if (error) {
          console.error('Error submitting record:', error);
          alert('Failed to submit record. Please try again.');
        } else {
          console.log('Record submitted successfully:', data);
        }
      } catch (error) {
        console.error('Error submitting record:', error);
        alert('Failed to submit record. Please check your internet connection.');
      }
    }

    function setDifficulty(r, c, m) {
      document.getElementById('rows').value = r;
      document.getElementById('cols').value = c;
      document.getElementById('mines').value = m;
    }

    function startGame() {
      rows = parseInt(document.getElementById('rows').value);
      cols = parseInt(document.getElementById('cols').value);
      mines = parseInt(document.getElementById('mines').value);

      if (mines >= rows * cols) {
        alert("Mines must be fewer than total cells!");
        return;
      }

      const game = document.getElementById('game');
      game.innerHTML = '';
      board = [];
      firstClick = true;
      mineSet.clear();
      clickCount = 0;
      flagsCount = 0;
      timeElapsed = 0;
      startTime = 0;
      gameOver = false;
      gameWon = false;
      clearInterval(timerInterval);
      timerInterval = null;
      document.getElementById('timer').innerText = '0';
      document.getElementById('click-count').innerText = '0';
      document.getElementById('mines-left').innerText = mines;

      // 重置鼠标状态
      mouseButtonState = {
        left: false,
        right: false,
        lastCell: null
      };

      for (let r = 0; r < rows; r++) {
        const row = [];
        const tr = document.createElement('tr');
        for (let c = 0; c < cols; c++) {
          const td = document.createElement('td');
          td.dataset.row = r;
          td.dataset.col = c;
          
          // 使用更清晰的事件处理
          td.addEventListener('mousedown', handleMouseDown);
          td.addEventListener('mouseup', handleMouseUp);
          td.addEventListener('contextmenu', e => e.preventDefault());
          
          addLongPressHandler(td, r, c);
          tr.appendChild(td);
          row.push({ revealed: false, mine: false, flag: false, number: 0 });
        }
        board.push(row);
        game.appendChild(tr);
      }
    }

    function handleMouseDown(e) {
      if (gameOver) return; // 游戏结束后阻止所有操作
      
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      
      // 记录按下的按钮
      if (e.button === 0) mouseButtonState.left = true;
      if (e.button === 2) mouseButtonState.right = true;
      
      mouseButtonState.lastCell = { row: r, col: c, element: this };
      
      e.preventDefault();
    }

    function handleMouseUp(e) {
      if (gameOver) return; // 游戏结束后阻止所有操作
      
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      const cell = board[r][c];
      
      // 确保在同一个格子上释放
      if (!mouseButtonState.lastCell || 
          mouseButtonState.lastCell.row !== r || 
          mouseButtonState.lastCell.col !== c) {
        // 重置状态
        mouseButtonState = { left: false, right: false, lastCell: null };
        return;
      }
      
      // 检查是否同时按下了左右键（和弦操作）
      if (mouseButtonState.left && mouseButtonState.right) {
        console.log('Chord detected at', r, c);
        if (cell.revealed) {
          clickCount++;
          updateClickDisplay();
          chordReveal(r, c);
          checkWin();
        }
      }
      // 只按右键（标记旗帜）
      else if (e.button === 2 && mouseButtonState.right && !mouseButtonState.left) {
        toggleFlag(this, r, c);
        checkWin();
      }
      // 只按左键（揭露格子）
      else if (e.button === 0 && mouseButtonState.left && !mouseButtonState.right) {
        if (!cell.revealed && !cell.flag) {
          clickCount++;
          updateClickDisplay();
          if (firstClick) {
            placeMines(r, c);
            firstClick = false;
            startTimer();
          }
          reveal(r, c);
          checkWin();
        }
      }
      // 中键（和弦操作）
      else if (e.button === 1) {
        if (cell.revealed) {
          clickCount++;
          updateClickDisplay();
          chordReveal(r, c);
          checkWin();
        }
      }
      
      // 重置按钮状态
      if (e.button === 0) mouseButtonState.left = false;
      if (e.button === 2) mouseButtonState.right = false;
      
      e.preventDefault();
    }

    function placeMines(excludeR, excludeC) {
      while (mineSet.size < mines) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (r === excludeR && c === excludeC) continue;
        const key = `${r},${c}`;
        if (!mineSet.has(key)) {
          mineSet.add(key);
          board[r][c].mine = true;
        }
      }

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].mine) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                if (mineSet.has(`${nr},${nc}`)) count++;
              }
            }
          }
          board[r][c].number = count;
        }
      }
    }

    function updateClickDisplay() {
      document.getElementById('click-count').innerText = clickCount;
    }

    function chordReveal(r, c) {
      const cell = board[r][c];
      if (!cell.revealed || cell.number === 0) return;

      let flaggedNeighbors = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = r + dr, nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].flag) {
            flaggedNeighbors++;
          }
        }
      }

      if (flaggedNeighbors === cell.number) {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr === 0 && dc === 0) continue;
            const nr = r + dr, nc = c + dc;
            reveal(nr, nc);
          }
        }
      }
    }

    function toggleFlag(cell, r, c) {
      if (board[r][c].revealed) return;
      
      const wasFlag = board[r][c].flag;
      board[r][c].flag = !wasFlag;
      cell.classList.toggle('flag');
      cell.innerText = board[r][c].flag ? '🚩' : '';
      
      // 更新 flagsCount
      if (board[r][c].flag) {
        flagsCount++;
      } else {
        flagsCount--;
      }
      
      document.getElementById('mines-left').innerText = mines - flagsCount;
      console.log('Flag toggled. Current flagsCount:', flagsCount); // Debug log
    }

    function reveal(r, c) {
      if (r < 0 || r >= rows || c < 0 || c >= cols) return;
      const cell = board[r][c];
      const td = document.querySelector(`td[data-row="${r}"][data-col="${c}"]`);
      if (cell.revealed || cell.flag) return;

      cell.revealed = true;
      td.classList.add('revealed');

      if (cell.mine) {
        td.classList.add('bomb');
        td.innerText = '💣';
        
        // 计算精确时间
        const finalTime = startTime > 0 ? (Date.now() - startTime) / 1000 : 0;
        
        // 锁定游戏
        gameOver = true;
        lockGame();
        
        showModalWithImage('💥 Boom! Game Over. Click Reset to play again.', getRandomImage(loseImages));
        revealAllMines(); // 输了揭露所有
        clearInterval(timerInterval);
        timerInterval = null;
        return;
      }

      if (cell.number > 0) {
        td.innerText = cell.number;
        td.classList.add('n' + cell.number);
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr !== 0 || dc !== 0) {
              reveal(r + dr, c + dc);
            }
          }
        }
      }
    }

    function lockGame() {
      // 锁定所有格子，禁止进一步操作
      const allCells = document.querySelectorAll('#game td');
      allCells.forEach(cell => {
        cell.classList.add('game-over');
      });
    }

    function revealAllMines() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = board[r][c];
          const td = document.querySelector(`td[data-row="${r}"][data-col="${c}"]`);
          if (!cell.revealed) {
            cell.revealed = true;
            td.classList.add('revealed');
          }
          if (cell.mine) {
            if (!cell.flag) {
              td.classList.add('bomb', 'lose');  // 红色雷
              td.innerText = '💣';
            } else {
              td.classList.add('bomb'); // 插旗的雷
              td.innerText = '🚩';
            }
          } else if (cell.number > 0) {
            td.innerText = cell.number;
            td.classList.add('n' + cell.number);
          }
        }
      }
    }

    function revealAllCells() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = board[r][c];
          const td = document.querySelector(`td[data-row="${r}"][data-col="${c}"]`);
          
          if (!cell.revealed) {
            cell.revealed = true;
            td.classList.add('revealed');
            
            if (cell.mine) {
              td.classList.add('bomb', 'win');  // 添加 .win 类
              td.innerText = '💣';
            } else if (cell.number > 0) {
              td.innerText = cell.number;
              td.classList.add('n' + cell.number);
            }
          }
        }
      }
    }


    function startTimer() {
      if (timerInterval) return;
      startTime = Date.now();
      timerInterval = setInterval(() => {
        timeElapsed = Math.floor((Date.now() - startTime) / 1000);
        // 限制显示最大999秒
        const displayTime = Math.min(timeElapsed, 999);
        document.getElementById('timer').innerText = displayTime;
      }, 100); // 更新频率提高到100ms，显示更平滑
    }

    async function checkWin() {
      let revealedCount = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].revealed) revealedCount++;
        }
      }
    
      if (revealedCount === rows * cols - mines) {
        // 计算精确的完成时间（包含小数）
        const finalTime = startTime > 0 ? (Date.now() - startTime) / 1000 : 0;
        
        gameWon = true;
        gameOver = true;
        clearInterval(timerInterval);
        timerInterval = null;
      
        // 双重检查flag数量
        let actualFlagsFromBoard = 0;
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (board[r][c].flag) actualFlagsFromBoard++;
          }
        }
        
        console.log('Debug info before win:');
        console.log('flagsCount variable:', flagsCount);
        console.log('DOM mines-left display:', document.getElementById('mines-left').innerText);
        
        // 揭露所有格子
        revealAllCells();
        
        // 获取玩家名
        const playerNameInput = document.getElementById('player-name');
        let playerName = playerNameInput.value.trim();
        
        if (!playerName) {
          playerName = prompt("🎉 Enter your name:");
        }
        
        if (playerName) {
          const finalData = {
            player: playerName,
            col: cols,
            row: rows,
            mine: mines,
            click: clickCount,
            flags: flagsCount,
            time: parseFloat(finalTime.toFixed(3))
          };
          
          console.log('Win! Final data being sent:', finalData);
          await submitRecord(finalData);
        }
      
        showModalWithImage(
          `🎉 You Win!<br>Time: ${finalTime.toFixed(3)}s<br>Clicks: ${clickCount}<br>Flags: ${actualFlagsFromBoard}<br><br>Click OK to continue.`,
          getRandomImage(winImages)
        );
      }
    }

    function addLongPressHandler(td, r, c) {
      let pressTimer = null;
      let tapCount = 0;
      let tapTimer = null;
    
      // 长按标记旗帜
      td.addEventListener('touchstart', e => {
        if (gameOver) return; // 游戏结束后阻止所有操作
        
        e.preventDefault();
        pressTimer = setTimeout(() => {
          if (tapCount === 0) { // 只有单次触摸才标记旗帜
            toggleFlag(td, r, c);
            checkWin();
          }
        }, 500);
      });
    
      td.addEventListener('touchend', e => {
        if (gameOver) return; // 游戏结束后阻止所有操作
        
        clearTimeout(pressTimer);
        
        // 双击检测（用于移动设备的和弦操作）
        tapCount++;
        if (tapCount === 1) {
          tapTimer = setTimeout(() => {
            // 单击处理
            if (board[r][c].revealed) {
              // 单击已揭露格子：不做任何操作
              return;
            } else if (!board[r][c].flag) {
              // 单击未揭露格子：正常揭露
              clickCount++;
              updateClickDisplay();
              if (firstClick) {
                placeMines(r, c);
                firstClick = false;
                startTimer();
              }
              reveal(r, c);
              checkWin();
            }
            tapCount = 0;
          }, 300);
        } else if (tapCount === 2) {
          // 双击处理（和弦操作）
          clearTimeout(tapTimer);
          if (board[r][c].revealed) {
            clickCount++;
            updateClickDisplay();
            chordReveal(r, c);
            checkWin();
          }
          tapCount = 0;
        }
      });
    
      td.addEventListener('touchmove', e => {
        clearTimeout(pressTimer);
        clearTimeout(tapTimer);
        tapCount = 0;
      });
    }

    // 全局鼠标事件监听，用于处理在格子外释放鼠标的情况
    document.addEventListener('mouseup', () => {
      mouseButtonState = { left: false, right: false, lastCell: null };
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    window.onload = startGame;
  </script>
