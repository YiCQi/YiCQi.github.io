<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f0f0 25%, #dcdcdc 100%);
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .settings {
      margin-bottom: 1rem;
    }

    .settings label {
      margin: 0 0.5rem;
      font-weight: bold;
    }

    .settings input {
      width: 4rem;
      padding: 0.3rem;
      margin-left: 0.3rem;
    }

    .preset-buttons button {
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      border: none;
      border-radius: 4px;
      background-color: #b0c4de;
      color: #fff;
      cursor: pointer;
    }

    .preset-buttons button:hover {
      background-color: #6b8eb9;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    #start {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 0.7rem 2rem;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #start:hover {
      background-color: #315f7c;
    }

    #game {
      display: inline-block;
      margin-top: 2rem;
      border-collapse: collapse;
      border: 2px solid #333;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
    }

    td {
      width: 28px;
      height: 28px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      background: linear-gradient(to bottom right, #f8f8f8, #ccc);
      border: 1px solid #999;
      cursor: pointer;
      box-shadow: inset -2px -2px 4px #fff, inset 2px 2px 4px #aaa;
      user-select: none;
    }

    td.revealed {
      background: #e0e0e0;
      box-shadow: none;
      cursor: default;
    }

    td.flag {
      background-color: #ffe4b5;
      color: red;
    }

    td.bomb {
      background-color: #f08080;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Minesweeper</h1>

  <div class="controls">
    <div class="settings">
      <div class="preset-buttons">
        <button onclick="setDifficulty(9,9,10)">Beginner</button>
        <button onclick="setDifficulty(16,16,40)">Intermediate</button>
        <button onclick="setDifficulty(16,30,99)">Expert</button>
      </div>
      <div>
        <label>Rows: <input type="number" id="rows" value="9"></label>
        <label>Cols: <input type="number" id="cols" value="9"></label>
        <label>Mines: <input type="number" id="mines" value="10"></label>
      </div>
    </div>
    <button id="start" onclick="startGame()">Start Game</button>
  </div>

  <table id="game"></table>

  <script>
    let firstClick = true;
    let board = [], mineSet = new Set();
    let rows = 9, cols = 9, mines = 10;

    function setDifficulty(r, c, m) {
      document.getElementById('rows').value = r;
      document.getElementById('cols').value = c;
      document.getElementById('mines').value = m;
    }

    function startGame() {
      rows = parseInt(document.getElementById('rows').value);
      cols = parseInt(document.getElementById('cols').value);
      mines = parseInt(document.getElementById('mines').value);
      const game = document.getElementById('game');
      game.innerHTML = '';
      board = [];
      firstClick = true;
      mineSet.clear();

      for (let r = 0; r < rows; r++) {
        const row = [];
        const tr = document.createElement('tr');
        for (let c = 0; c < cols; c++) {
          const td = document.createElement('td');
          td.dataset.row = r;
          td.dataset.col = c;
          td.onmousedown = handleClick;
          tr.appendChild(td);
          row.push({ revealed: false, mine: false, flag: false, number: 0 });
        }
        board.push(row);
        game.appendChild(tr);
      }
    }

    function placeMines(excludeR, excludeC) {
      while (mineSet.size < mines) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (r === excludeR && c === excludeC) continue;
        const key = `${r},${c}`;
        if (!mineSet.has(key)) {
          mineSet.add(key);
          board[r][c].mine = true;
        }
      }

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].mine) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                if (board[nr][nc].mine) count++;
              }
            }
          }
          board[r][c].number = count;
        }
      }
    }

    function handleClick(e) {
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      if (e.button === 2) return toggleFlag(this, r, c);
      if (firstClick) {
        placeMines(r, c);
        firstClick = false;
      }
      reveal(r, c);
    }

    function toggleFlag(cell, r, c) {
      if (board[r][c].revealed) return;
      board[r][c].flag = !board[r][c].flag;
      cell.classList.toggle('flag');
      cell.innerText = board[r][c].flag ? 'ðŸš©' : '';
    }

    function reveal(r, c) {
      if (r < 0 || r >= rows || c < 0 || c >= cols) return;
      const cell = board[r][c];
      const td = document.querySelector(`td[data-row="${r}"][data-col="${c}"]`);
      if (cell.revealed || cell.flag) return;

      cell.revealed = true;
      td.classList.add('revealed');

      if (cell.mine) {
        td.classList.add('bomb');
        td.innerText = 'ðŸ’£';
        alert('Boom! Game Over.');
        return;
      }

      if (cell.number > 0) {
        td.innerText = cell.number;
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr || dc) reveal(r + dr, c + dc);
          }
        }
      }
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    window.onload = startGame;
  </script>
</body>
</html>
