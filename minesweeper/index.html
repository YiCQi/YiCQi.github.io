<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minesweeper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f0f0 25%, #dcdcdc 100%);
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .settings {
      margin-bottom: 1rem;
    }

    .settings label {
      margin: 0 0.5rem;
      font-weight: bold;
    }

    .settings input {
      width: 4rem;
      padding: 0.3rem;
      margin-left: 0.3rem;
    }

    .preset-buttons button {
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      border: none;
      border-radius: 4px;
      background-color: #b0c4de;
      color: #fff;
      cursor: pointer;
    }

    .preset-buttons button:hover {
      background-color: #6b8eb9;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    #start {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 0.7rem 2rem;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #start:hover {
      background-color: #315f7c;
    }

    .status {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #333;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #game {
      display: inline-block;
      margin-top: 2rem;
      border-collapse: collapse;
      border: 2px solid #333;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
    }

    td {
      width: 28px;
      height: 28px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      background: linear-gradient(to bottom right, #f8f8f8, #ccc);
      border: 1px solid #999;
      cursor: pointer;
      box-shadow: inset -2px -2px 4px #fff, inset 2px 2px 4px #aaa;
      user-select: none;
    }

    td.revealed {
      background: #e0e0e0;
      box-shadow: none;
      cursor: default;
    }

    td.flag {
      background-color: #ffe4b5;
      color: red;
    }

    td.bomb {
      background-color: #f08080;
      color: black;
    }

    /* Classic Minesweeper number colors */
    .n1 { color: #0000ff; } /* 1: Blue */
    .n2 { color: #008000; } /* 2: Green */
    .n3 { color: #ff0000; } /* 3: Red */
    .n4 { color: #000080; } /* 4: Dark Blue */
    .n5 { color: #800000; } /* 5: Maroon */
    .n6 { color: #008080; } /* 6: Teal */
    .n7 { color: #000000; } /* 7: Black */
    .n8 { color: #808080; } /* 8: Gray */
  </style>
</head>
<body>
  <h1>Minesweeper</h1>

  <div class="controls">
    <div class="settings">
      <div class="preset-buttons">
        <button onclick="setDifficulty(9,9,10)">Beginner</button>
        <button onclick="setDifficulty(16,16,40)">Intermediate</button>
        <button onclick="setDifficulty(16,30,99)">Expert</button>
      </div>
      <div>
        <label>Rows: <input type="number" id="rows" value="9" min="1" max="50"></label>
        <label>Cols: <input type="number" id="cols" value="9" min="1" max="50"></label>
        <label>Mines: <input type="number" id="mines" value="10" min="1"></label>
      </div>
    </div>
    <a href="rank.html" style="margin-top:1rem; display:inline-block; color:#4682b4;">📈 View Leaderboard</a>
    <button id="start" onclick="startGame()">Reset Game</button>

    <!-- 计时器和剩余雷数显示 -->
    <div class="status">
      <div>Time: <span id="timer">0</span>s</div>
      <div>Mines left: <span id="mines-left">0</span></div>
    </div>
  </div>

  <table id="game"></table>

  <script>
    let firstClick = true;
    let board = [], mineSet = new Set();
    let rows = 9, cols = 9, mines = 10;

    // 计时器相关变量
    let timerInterval = null;
    let startTime = 0;
    let timeElapsed = 0;
    let clickCount = 0;
    let flagsCount = 0;

    function submitRecord({ player, col, row, mine, click, flag, time }) {
      console.log('Submitting record:', { player, col, row, mine, click, flag, time }); // Debug log
      fetch("https://script.google.com/macros/s/AKfycbxF54MlDc-3SBeInEl5WNsuC_9cJZZcM-FoTjZe-r-2GrOQzsres-kVyjJbCWXpsPOc4A/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ player, col, row, mine, click, flag, time })
      });
    }

    function setDifficulty(r, c, m) {
      document.getElementById('rows').value = r;
      document.getElementById('cols').value = c;
      document.getElementById('mines').value = m;
    }

    function startGame() {
      rows = parseInt(document.getElementById('rows').value);
      cols = parseInt(document.getElementById('cols').value);
      mines = parseInt(document.getElementById('mines').value);

      if (mines >= rows * cols) {
        alert("Mines must be fewer than total cells!");
        return;
      }

      const game = document.getElementById('game');
      game.innerHTML = '';
      board = [];
      firstClick = true;
      mineSet.clear();
      clickCount = 0;
      flagsCount = 0;
      timeElapsed = 0;
      startTime = 0;
      clearInterval(timerInterval);
      timerInterval = null;
      document.getElementById('timer').innerText = '0';
      document.getElementById('mines-left').innerText = mines;

      for (let r = 0; r < rows; r++) {
        const row = [];
        const tr = document.createElement('tr');
        for (let c = 0; c < cols; c++) {
          const td = document.createElement('td');
          td.dataset.row = r;
          td.dataset.col = c;
          td.onmousedown = handleClick;
          addLongPressHandler(td, r, c);
          tr.appendChild(td);
          row.push({ revealed: false, mine: false, flag: false, number: 0 });
        }
        board.push(row);
        game.appendChild(tr);
      }
    }

    function placeMines(excludeR, excludeC) {
      while (mineSet.size < mines) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (r === excludeR && c === excludeC) continue;
        const key = `${r},${c}`;
        if (!mineSet.has(key)) {
          mineSet.add(key);
          board[r][c].mine = true;
        }
      }

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].mine) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                if (mineSet.has(`${nr},${nc}`)) count++;
              }
            }
          }
          board[r][c].number = count;
        }
      }
    }

    function handleClick(e) {
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      const cell = board[r][c];

      // --- Right-click for flagging (Desktop) ---
      if (e.button === 2) {
        toggleFlag(this, r, c);
        checkWin();
        return;
      }

      // --- Chording action (Desktop middle/multi-button) ---
      if (e.button === 1 || e.buttons === 3) {
        e.preventDefault();
        chordReveal(r, c);
        checkWin();
        return;
      }
      
      // --- Primary Click (Left-click on Desktop, Tap on Mobile) ---
      if (e.button === 0) {
        if (cell.revealed) {
          chordReveal(r, c);
          checkWin();
          return;
        }

        if (!cell.flag) {
          clickCount++;
          if (firstClick) {
            placeMines(r, c);
            firstClick = false;
            startTimer();
          }
          reveal(r, c);
          checkWin();
        }
      }
    }

    function chordReveal(r, c) {
      const cell = board[r][c];
      if (!cell.revealed || cell.number === 0) return;

      let flaggedNeighbors = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = r + dr, nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].flag) {
            flaggedNeighbors++;
          }
        }
      }

      if (flaggedNeighbors === cell.number) {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr === 0 && dc === 0) continue;
            const nr = r + dr, nc = c + dc;
            reveal(nr, nc);
          }
        }
      }
    }

    function toggleFlag(cell, r, c) {
      if (board[r][c].revealed) return;
      
      const wasFlag = board[r][c].flag;
      board[r][c].flag = !wasFlag;
      cell.classList.toggle('flag');
      cell.innerText = board[r][c].flag ? '🚩' : '';
      
      // 更新 flagsCount
      if (board[r][c].flag) {
        flagsCount++;
      } else {
        flagsCount--;
      }
      
      document.getElementById('mines-left').innerText = mines - flagsCount;
      console.log('Flag toggled. Current flagsCount:', flagsCount); // Debug log
    }

    function reveal(r, c) {
      if (r < 0 || r >= rows || c < 0 || c >= cols) return;
      const cell = board[r][c];
      const td = document.querySelector(`td[data-row="${r}"][data-col="${c}"]`);
      if (cell.revealed || cell.flag) return;

      cell.revealed = true;
      td.classList.add('revealed');

      if (cell.mine) {
        td.classList.add('bomb');
        td.innerText = '💣';
        
        // 计算精确时间
        const finalTime = startTime > 0 ? (Date.now() - startTime) / 1000 : 0;
        
        alert('Boom! Game Over.');
        revealAllMines();
        clearInterval(timerInterval);
        timerInterval = null;
        firstClick = true;
        return;
      }

      if (cell.number > 0) {
        td.innerText = cell.number;
        td.classList.add('n' + cell.number);
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr !== 0 || dc !== 0) {
              reveal(r + dr, c + dc);
            }
          }
        }
      }
    }

    function revealAllMines() {
      mineSet.forEach(key => {
        const [mr, mc] = key.split(',').map(Number);
        const mineTd = document.querySelector(`td[data-row="${mr}"][data-col="${mc}"]`);
        if (!board[mr][mc].flag) {
          mineTd.classList.add('bomb');
          mineTd.innerText = '💣';
        }
      });
    }

    function startTimer() {
      if (timerInterval) return;
      startTime = Date.now();
      timerInterval = setInterval(() => {
        timeElapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timer').innerText = timeElapsed;
      }, 100); // 更新频率提高到100ms，显示更平滑
    }

    function checkWin() {
      let revealedCount = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].revealed) revealedCount++;
        }
      }
    
      if (revealedCount === rows * cols - mines) {
        // 计算精确的完成时间（包含小数）
        const finalTime = startTime > 0 ? (Date.now() - startTime) / 1000 : 0;
        
        clearInterval(timerInterval);
        timerInterval = null;
      
        const player = prompt("🎉 You Win! Enter your name:");
        if (player) {
          console.log('Win! Final data:', {
            player: player,
            col: cols,
            row: rows,
            mine: mines,
            click: clickCount,
            flag: flagsCount,
            time: parseFloat(finalTime.toFixed(3))
          });
          
          submitRecord({
            player: player,
            col: cols,
            row: rows,
            mine: mines,
            click: clickCount,
            flag: flagsCount, // 使用一直维护的 flagsCount
            time: parseFloat(finalTime.toFixed(3)) // 保留3位小数
          });
        }
      
        alert(`You Win! Time: ${finalTime.toFixed(3)} seconds`);
        firstClick = true;
        startGame();
      }
    }

    function addLongPressHandler(td, r, c) {
      let pressTimer = null;
    
      td.addEventListener('touchstart', e => {
        e.preventDefault();
        pressTimer = setTimeout(() => {
          toggleFlag(td, r, c);
          checkWin();
        }, 500);
      });
    
      td.addEventListener('touchend', e => {
        clearTimeout(pressTimer);
      });
    
      td.addEventListener('touchmove', e => {
        clearTimeout(pressTimer);
      });
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    window.onload = startGame;
  </script>
</body>
</html>
