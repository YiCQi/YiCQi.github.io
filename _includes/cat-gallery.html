<div class="cat-gallery">
  <div class="gallery-grid">
    {% for img in include.photos %}
      <a href="{{ img }}" data-lightbox="cat-gallery-{{ include.name }}" data-title="{{ include.name }}">
        <img src="{{ img }}" alt="{{ include.name }}" class="gallery-thumb"/>
      </a>
    {% endfor %}
  </div>
</div>
