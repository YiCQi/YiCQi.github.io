<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minesweeper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e2e6ea 100%);
      padding: 30px;
      text-align: center;
      color: #333;
    }
  
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }
  
    .settings {
      margin-bottom: 1rem;
    }
  
    .settings label {
      font-weight: 500;
      margin: 0 0.5rem;
    }
  
    .settings input {
      width: 4rem;
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  
    .preset-buttons button {
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 6px;
      background-color: #6c757d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, transform 0.2s;
    }
  
    .preset-buttons button:hover {
      background-color: #495057;
      transform: translateY(-2px);
    }
  
    .player-name-section {
      margin-top: 1.2rem;
      margin-bottom: 1rem;
    }
  
    .player-name-section label {
      font-weight: bold;
      margin-right: 0.5rem;
    }
  
    .player-name-section input {
      width: 12rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  
    .leaderboard-section {
      margin-top: 0.5rem;
    }
  
    .leaderboard-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #20c997;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease;
    }
  
    .leaderboard-btn:hover {
      background-color: #198754;
    }
  
    #start {
      margin-top: 1rem;
      font-size: 1.1rem;
      padding: 0.6rem 2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    #start:hover {
      background-color: #0056b3;
    }
  
    .status {
      margin-top: 10px;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-weight: 500;
    }
  
    .status div {
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      background: #f1f3f5;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.05);
    }
  
    #game {
      display: inline-block;
      margin-top: 2rem;
      border-collapse: collapse;
      border: 2px solid #343a40;
      box-shadow: 6px 6px 16px rgba(0,0,0,0.25);
      border-radius: 6px;
      overflow: hidden;
    }
  
    td {
      width: 32px;
      height: 32px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      font-size: 1rem;
      background: linear-gradient(to bottom right, #fefefe, #d4d4d4);
      border: 1px solid #aaa;
      cursor: pointer;
      box-shadow: 2px 2px 4px #bbb, -1px -1px 3px #fff;
      user-select: none;
      transition: background 0.1s;
    }
  
    td.revealed {
      background-color: #eaeaea;
      box-shadow: none;
      color: #333;
      font-weight: 600;
    }
  
    td.flag {
      background-color: #ffe4b5;
      color: red;
    }
  
    td.bomb {
      background-color: #f08080;
      color: black;
    }
  
    td.bomb.win {
      background-color: #90ee90;
      color: black;
    }
  
    td.game-over {
      pointer-events: none;
      opacity: 0.75;
    }
  
    /* Classic Minesweeper number colors */
    .n1 { color: #007bff; }   /* 1: Blue */
    .n2 { color: #28a745; }   /* 2: Green */
    .n3 { color: #dc3545; }   /* 3: Red */
    .n4 { color: #6f42c1; }   /* 4: Purple */
    .n5 { color: #e83e8c; }   /* 5: Pink */
    .n6 { color: #17a2b8; }   /* 6: Teal */
    .n7 { color: #343a40; }   /* 7: Dark */
    .n8 { color: #6c757d; }   /* 8: Gray */
  
    a {
      text-decoration: none;
      color: #007bff;
    }
  
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Minesweeper</h1>

  <div class="controls">
    <div class="settings">
      <div class="preset-buttons">
        <button onclick="setDifficulty(9,9,10)">Beginner</button>
        <button onclick="setDifficulty(16,16,40)">Intermediate</button>
        <button onclick="setDifficulty(16,30,99)">Expert</button>
      </div>
      <div>
        <label>Rows: <input type="number" id="rows" value="9" min="1" max="50"></label>
        <label>Cols: <input type="number" id="cols" value="9" min="1" max="50"></label>
        <label>Mines: <input type="number" id="mines" value="10" min="1"></label>
      </div>
    </div>
    
    <div class="player-name-section">
      <label>Player Name: <input type="text" id="player-name" placeholder="Enter your name" maxlength="20"></label>
    </div>
    
    <div class="leaderboard-section">
      <a href="rank.html" style="color:#4682b4;">ğŸ“ˆ View Leaderboard</a>
    </div>
    
    <button id="start" onclick="startGame()">Reset Game</button>

    <!-- è®¡æ—¶å™¨å’Œå‰©ä½™é›·æ•°æ˜¾ç¤º -->
    <div class="status">
      <div>Time: <span id="timer">0</span>s</div>
      <div>Clicks: <span id="click-count">0</span></div>
      <div>Mines left: <span id="mines-left">0</span></div>
    </div>
  </div>

  <table id="game"></table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase é…ç½®
    const SUPABASE_URL = 'https://mcrzbhtyagbfeylpfbjw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jcnpiaHR5YWdiZmV5bHBmYmp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNTQyNTksImV4cCI6MjA2NzkzMDI1OX0.9_oqTCpTY9W1eo5r9p57PybxekfjTPB2zydVtVtklWg';
    
    // åˆå§‹åŒ– Supabase å®¢æˆ·ç«¯
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let firstClick = true;
    let board = [], mineSet = new Set();
    let rows = 9, cols = 9, mines = 10;
    let gameOver = false;
    let gameWon = false;

    // è®¡æ—¶å™¨ç›¸å…³å˜é‡
    let timerInterval = null;
    let startTime = 0;
    let timeElapsed = 0;
    let clickCount = 0;
    let flagsCount = 0;

    // ç”¨äºæ£€æµ‹åŒæ—¶æŒ‰ä¸‹å·¦å³é”®çš„å˜é‡
    let mouseButtonState = {
      left: false,
      right: false,
      lastCell: null
    };

    async function submitRecord({ player, col, row, mine, click, flags, time }) {
      try {
        console.log('Submitting record:', { player, col, row, mine, click, flags, time });
        
        const { data, error } = await supabase
          .from('minesweeper_records')
          .insert([
            {
              player: player,
              col: col,
              row: row,
              mine: mine,
              click: click,
              flags: flags,
              time: time
            }
          ]);

        if (error) {
          console.error('Error submitting record:', error);
          alert('Failed to submit record. Please try again.');
        } else {
          console.log('Record submitted successfully:', data);
        }
      } catch (error) {
        console.error('Error submitting record:', error);
        alert('Failed to submit record. Please check your internet connection.');
      }
    }

    function setDifficulty(r, c, m) {
      document.getElementById('rows').value = r;
      document.getElementById('cols').value = c;
      document.getElementById('mines').value = m;
    }

    function startGame() {
      rows = parseInt(document.getElementById('rows').value);
      cols = parseInt(document.getElementById('cols').value);
      mines = parseInt(document.getElementById('mines').value);

      if (mines >= rows * cols) {
        alert("Mines must be fewer than total cells!");
        return;
      }

      const game = document.getElementById('game');
      game.innerHTML = '';
      board = [];
      firstClick = true;
      mineSet.clear();
      clickCount = 0;
      flagsCount = 0;
      timeElapsed = 0;
      startTime = 0;
      gameOver = false;
      gameWon = false;
      clearInterval(timerInterval);
      timerInterval = null;
      document.getElementById('timer').innerText = '0';
      document.getElementById('click-count').innerText = '0';
      document.getElementById('mines-left').innerText = mines;

      // é‡ç½®é¼ æ ‡çŠ¶æ€
      mouseButtonState = {
        left: false,
        right: false,
        lastCell: null
      };

      for (let r = 0; r < rows; r++) {
        const row = [];
        const tr = document.createElement('tr');
        for (let c = 0; c < cols; c++) {
          const td = document.createElement('td');
          td.dataset.row = r;
          td.dataset.col = c;
          
          // ä½¿ç”¨æ›´æ¸…æ™°çš„äº‹ä»¶å¤„ç†
          td.addEventListener('mousedown', handleMouseDown);
          td.addEventListener('mouseup', handleMouseUp);
          td.addEventListener('contextmenu', e => e.preventDefault());
          
          addLongPressHandler(td, r, c);
          tr.appendChild(td);
          row.push({ revealed: false, mine: false, flag: false, number: 0 });
        }
        board.push(row);
        game.appendChild(tr);
      }
    }

    function handleMouseDown(e) {
      if (gameOver) return; // æ¸¸æˆç»“æŸåé˜»æ­¢æ‰€æœ‰æ“ä½œ
      
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      
      // è®°å½•æŒ‰ä¸‹çš„æŒ‰é’®
      if (e.button === 0) mouseButtonState.left = true;
      if (e.button === 2) mouseButtonState.right = true;
      
      mouseButtonState.lastCell = { row: r, col: c, element: this };
      
      e.preventDefault();
    }

    function handleMouseUp(e) {
      if (gameOver) return; // æ¸¸æˆç»“æŸåé˜»æ­¢æ‰€æœ‰æ“ä½œ
      
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      const cell = board[r][c];
      
      // ç¡®ä¿åœ¨åŒä¸€ä¸ªæ ¼å­ä¸Šé‡Šæ”¾
      if (!mouseButtonState.lastCell || 
          mouseButtonState.lastCell.row !== r || 
          mouseButtonState.lastCell.col !== c) {
        // é‡ç½®çŠ¶æ€
        mouseButtonState = { left: false, right: false, lastCell: null };
        return;
      }
      
      // æ£€æŸ¥æ˜¯å¦åŒæ—¶æŒ‰ä¸‹äº†å·¦å³é”®ï¼ˆå’Œå¼¦æ“ä½œï¼‰
      if (mouseButtonState.left && mouseButtonState.right) {
        console.log('Chord detected at', r, c);
        if (cell.revealed) {
          clickCount++;
          updateClickDisplay();
          chordReveal(r, c);
          checkWin();
        }
      }
      // åªæŒ‰å³é”®ï¼ˆæ ‡è®°æ——å¸œï¼‰
      else if (e.button === 2 && mouseButtonState.right && !mouseButtonState.left) {
        toggleFlag(this, r, c);
        checkWin();
      }
      // åªæŒ‰å·¦é”®ï¼ˆæ­éœ²æ ¼å­ï¼‰
      else if (e.button === 0 && mouseButtonState.left && !mouseButtonState.right) {
        if (!cell.revealed && !cell.flag) {
          clickCount++;
          updateClickDisplay();
          if (firstClick) {
            placeMines(r, c);
            firstClick = false;
            startTimer();
          }
          reveal(r, c);
          checkWin();
        }
      }
      // ä¸­é”®ï¼ˆå’Œå¼¦æ“ä½œï¼‰
      else if (e.button === 1) {
        if (cell.revealed) {
          clickCount++;
          updateClickDisplay();
          chordReveal(r, c);
          checkWin();
        }
      }
      
      // é‡ç½®æŒ‰é’®çŠ¶æ€
      if (e.button === 0) mouseButtonState.left = false;
      if (e.button === 2) mouseButtonState.right = false;
      
      e.preventDefault();
    }

    function placeMines(excludeR, excludeC) {
      while (mineSet.size < mines) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (r === excludeR && c === excludeC) continue;
        const key = `${r},${c}`;
        if (!mineSet.has(key)) {
          mineSet.add(key);
          board[r][c].mine = true;
        }
      }

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].mine) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                if (mineSet.has(`${nr},${nc}`)) count++;
              }
            }
          }
          board[r][c].number = count;
        }
      }
    }

    function updateClickDisplay() {
      document.getElementById('click-count').innerText = clickCount;
    }

    function chordReveal(r, c) {
      const cell = board[r][c];
      if (!cell.revealed || cell.number === 0) return;

      let flaggedNeighbors = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = r + dr, nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].flag) {
            flaggedNeighbors++;
          }
        }
      }

      if (flaggedNeighbors === cell.number) {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr === 0 && dc === 0) continue;
            const nr = r + dr, nc = c + dc;
            reveal(nr, nc);
          }
        }
      }
    }

    function toggleFlag(cell, r, c) {
      if (board[r][c].revealed) return;
      
      const wasFlag = board[r][c].flag;
      board[r][c].flag = !wasFlag;
      cell.classList.toggle('flag');
      cell.innerText = board[r][c].flag ? 'ğŸš©' : '';
      
      // æ›´æ–° flagsCount
      if (board[r][c].flag) {
        flagsCount++;
      } else {
        flagsCount--;
      }
      
      document.getElementById('mines-left').innerText = mines - flagsCount;
      console.log('Flag toggled. Current flagsCount:', flagsCount); // Debug log
    }

    function reveal(r, c) {
      if (r < 0 || r >= rows || c < 0 || c >= cols) return;
      const cell = board[r][c];
      const td = document.querySelector(`td[data-row="${r}"][data-col="${c}"]`);
      if (cell.revealed || cell.flag) return;

      cell.revealed = true;
      td.classList.add('revealed');

      if (cell.mine) {
        td.classList.add('bomb');
        td.innerText = 'ğŸ’£';
        
        // è®¡ç®—ç²¾ç¡®æ—¶é—´
        const finalTime = startTime > 0 ? (Date.now() - startTime) / 1000 : 0;
        
        // é”å®šæ¸¸æˆ
        gameOver = true;
        lockGame();
        
        alert('Boom! Game Over. Click Reset to play again.');
        revealAllMines();
        clearInterval(timerInterval);
        timerInterval = null;
        return;
      }

      if (cell.number > 0) {
        td.innerText = cell.number;
        td.classList.add('n' + cell.number);
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr !== 0 || dc !== 0) {
              reveal(r + dr, c + dc);
            }
          }
        }
      }
    }

    function lockGame() {
      // é”å®šæ‰€æœ‰æ ¼å­ï¼Œç¦æ­¢è¿›ä¸€æ­¥æ“ä½œ
      const allCells = document.querySelectorAll('#game td');
      allCells.forEach(cell => {
        cell.classList.add('game-over');
      });
    }

    function revealAllMines() {
      mineSet.forEach(key => {
        const [mr, mc] = key.split(',').map(Number);
        const mineTd = document.querySelector(`td[data-row="${mr}"][data-col="${mc}"]`);
        if (!board[mr][mc].flag) {
          mineTd.classList.add('bomb');
          mineTd.innerText = 'ğŸ’£';
        }
      });
    }

    function revealAllCells() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = board[r][c];
          const td = document.querySelector(`td[data-row="${r}"][data-col="${c}"]`);
          
          if (!cell.revealed) {
            cell.revealed = true;
            td.classList.add('revealed');
            
            if (cell.mine) {
              td.classList.add('bomb', 'win');
              td.innerText = 'ğŸ’£';
            } else if (cell.number > 0) {
              td.innerText = cell.number;
              td.classList.add('n' + cell.number);
            }
          }
        }
      }
    }

    function startTimer() {
      if (timerInterval) return;
      startTime = Date.now();
      timerInterval = setInterval(() => {
        timeElapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timer').innerText = timeElapsed;
      }, 100); // æ›´æ–°é¢‘ç‡æé«˜åˆ°100msï¼Œæ˜¾ç¤ºæ›´å¹³æ»‘
    }

    async function checkWin() {
      let revealedCount = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].revealed) revealedCount++;
        }
      }
    
      if (revealedCount === rows * cols - mines) {
        // è®¡ç®—ç²¾ç¡®çš„å®Œæˆæ—¶é—´ï¼ˆåŒ…å«å°æ•°ï¼‰
        const finalTime = startTime > 0 ? (Date.now() - startTime) / 1000 : 0;
        
        gameWon = true;
        gameOver = true;
        clearInterval(timerInterval);
        timerInterval = null;
      
        // åŒé‡æ£€æŸ¥flagæ•°é‡
        let actualFlagsFromBoard = 0;
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (board[r][c].flag) actualFlagsFromBoard++;
          }
        }
        
        console.log('Debug info before win:');
        console.log('flagsCount variable:', flagsCount);
        console.log('DOM mines-left display:', document.getElementById('mines-left').innerText);
        
        // æ­éœ²æ‰€æœ‰æ ¼å­
        revealAllCells();
        
        // è·å–ç©å®¶å
        const playerNameInput = document.getElementById('player-name');
        let playerName = playerNameInput.value.trim();
        
        if (!playerName) {
          playerName = prompt("ğŸ‰ You Win! Enter your name:");
        }
        
        if (playerName) {
          const finalData = {
            player: playerName,
            col: cols,
            row: rows,
            mine: mines,
            click: clickCount,
            flags: flagsCount,
            time: parseFloat(finalTime.toFixed(3))
          };
          
          console.log('Win! Final data being sent:', finalData);
          await submitRecord(finalData);
        }
      
        alert(`ğŸ‰ You Win!\nTime: ${finalTime.toFixed(3)} seconds\nClicks: ${clickCount}\nFlags used: ${actualFlagsFromBoard}\n\nAll cells have been revealed. Click Reset to play again.`);
      }
    }

    function addLongPressHandler(td, r, c) {
      let pressTimer = null;
      let tapCount = 0;
      let tapTimer = null;
    
      // é•¿æŒ‰æ ‡è®°æ——å¸œ
      td.addEventListener('touchstart', e => {
        if (gameOver) return; // æ¸¸æˆç»“æŸåé˜»æ­¢æ‰€æœ‰æ“ä½œ
        
        e.preventDefault();
        pressTimer = setTimeout(() => {
          if (tapCount === 0) { // åªæœ‰å•æ¬¡è§¦æ‘¸æ‰æ ‡è®°æ——å¸œ
            toggleFlag(td, r, c);
            checkWin();
          }
        }, 500);
      });
    
      td.addEventListener('touchend', e => {
        if (gameOver) return; // æ¸¸æˆç»“æŸåé˜»æ­¢æ‰€æœ‰æ“ä½œ
        
        clearTimeout(pressTimer);
        
        // åŒå‡»æ£€æµ‹ï¼ˆç”¨äºç§»åŠ¨è®¾å¤‡çš„å’Œå¼¦æ“ä½œï¼‰
        tapCount++;
        if (tapCount === 1) {
          tapTimer = setTimeout(() => {
            // å•å‡»å¤„ç†
            if (board[r][c].revealed) {
              // å•å‡»å·²æ­éœ²æ ¼å­ï¼šä¸åšä»»ä½•æ“ä½œ
              return;
            } else if (!board[r][c].flag) {
              // å•å‡»æœªæ­éœ²æ ¼å­ï¼šæ­£å¸¸æ­éœ²
              clickCount++;
              updateClickDisplay();
              if (firstClick) {
                placeMines(r, c);
                firstClick = false;
                startTimer();
              }
              reveal(r, c);
              checkWin();
            }
            tapCount = 0;
          }, 300);
        } else if (tapCount === 2) {
          // åŒå‡»å¤„ç†ï¼ˆå’Œå¼¦æ“ä½œï¼‰
          clearTimeout(tapTimer);
          if (board[r][c].revealed) {
            clickCount++;
            updateClickDisplay();
            chordReveal(r, c);
            checkWin();
          }
          tapCount = 0;
        }
      });
    
      td.addEventListener('touchmove', e => {
        clearTimeout(pressTimer);
        clearTimeout(tapTimer);
        tapCount = 0;
      });
    }

    // å…¨å±€é¼ æ ‡äº‹ä»¶ç›‘å¬ï¼Œç”¨äºå¤„ç†åœ¨æ ¼å­å¤–é‡Šæ”¾é¼ æ ‡çš„æƒ…å†µ
    document.addEventListener('mouseup', () => {
      mouseButtonState = { left: false, right: false, lastCell: null };
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    window.onload = startGame;
  </script>
</body>
</html>
