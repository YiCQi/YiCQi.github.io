---
layout: single
---

<!-- <h1>{{ page.name }}</h1> -->
<p><strong>Gender:</strong> {{ page.gender }}</p>
<p><strong>Birthdate:</strong> {{ page.birthdate }}</p>
<p><strong>Breed:</strong> {{ page.breed }}</p>

<div class="cat-description">
  {{ content }}
</div>

<div class="cat-gallery">
  {% for photo in page.photos %}
    <img src="{{ photo }}" alt="{{ name }} photo {{ forloop.index }}">
  {% endfor %}
</div>
